<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
</head>

<body>
    <header>
        <h1>Welcome to my Etch-a-sketch project!</h1>
    </header>
    <div class="content">
        <div class="drawing-board">
        </div>
        <div class="buttons">
            <button id="black-button" class="button-5" role="button" onclick="changeColor('black')">Black</button>
            <button id="white-button" class="button-5" role="button" onclick="changeColor('white')">White</button>
            <button id="random-button" class="button-5" role="button" onclick="changeColor('random')">Random</button>
            <button id="reset-button" class="button-5" role="button" onclick="resetSquares()">Reset</button>
        </div>
        <button class="set-size-button" onclick="changeSize()">Set size</button>
    </div>
</body>
<script src="./script.js"></script>

</html>
